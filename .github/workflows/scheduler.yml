name: Distant Friends AI Scheduler
on:
  schedule:
    - cron: "0 * * * *" # run every hour
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: cd server && npm install && npm run schedule
